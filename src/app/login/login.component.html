<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login Form</title>
</head>
<body>
	<!--Navbar -->
	<nav class="mb-1 navbar navbar-expand-lg navbar-dark" style="background-color:darkblue ;">
		<a class="navbar-brand" href="home">Welcome To Tobmag1chatscrum</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
			aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent-4">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="login">
						<i class="fas fa-sign-in-alt"></i> Login</a>
					<span class="sr-only">(current)</span>
				</li>
				
				<li class="nav-item active">
					<a class="nav-link" href="signup">
						<i class="fas fa-user-plus"></i> Sign Up
					</a>
				</li>

				<li class="nav-item active">
					<a class="nav-link" href="createproject">
						<i class="fas fa-tasks"></i> Create Project
				
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center"> <b> Login Into Account </b> </h4>
			<p class="text-center">Welcome</p>

			<form (ngSubmit)=onLoginSubmit()>
				<!-- <span>{{ feedback }}</span> -->
				<span id="alert"></span>
		
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text "> <i class="fa fa-envelope"></i> </span>
				 </div>
		        <input type="email" required #email="ngModel" ngModel [class.is-invalid]=" email.touched && email.invalid" name="email" pattern="[A-Za-z0-9._-]+@[A-Za-z0-9]+\.[a-z]{2,}$" class="form-control" placeholder="Email address" [(ngModel)]="scrumUserLoginData.email">
		        <div class="invalid-feedback" *ngIf="email.errors && (email.invalid || email.touched)">
				        <span *ngIf="email.errors.required" >Email is requred</span>
				        <span class="text-danger"  *ngIf="email.errors.pattern">Please enter a valid email address
				        </span>
		        	</div>
		    </div>

		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
		        <input type="password" required #password="ngModel" ngModel [class.is-invalid]="password.invalid && password.touched" name="password" class="form-control" placeholder="Password" [(ngModel)]="scrumUserLoginData.password">
		        <div class="invalid-feedback" *ngIf="password.errors && (password.invalid || password.touched)">
			        <span *ngIf="password.errors.required" >Please type your password</span>
	        	</div>
			</div> <!-- form-group// -->

		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-file"></i> </span>
				</div>
					<input name="projname" class="form-control" placeholder="Project" type="text" [(ngModel)]="scrumUserLoginData.projname">
				</div> <!-- form-group end.// -->

			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
				</div> <!-- form-group// -->    
				<input type="checkbox" checked="checked" name="remember"> Remember me
         		||
            	<span class="psw">Forgot <a href="#">password?</a></span> <hr>
          
          
			    <p class="text-center">No account with us yet? <a href="/signup">Create Account</a> </p>                                                                 
			</form>
		</article>
	</div>
</div>
</body>
</html>
