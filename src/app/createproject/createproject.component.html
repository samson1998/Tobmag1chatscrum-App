<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Project</title>
</head>

<body>
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark" style="background-color:darkblue ;">
        <a class="navbar-brand" routerLink="home">Samoskychatscrum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
            aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="createproject">
                        <i class="fas fa-tasks"></i> Create Project
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            <li class="nav-item active">
                <a class="nav-link" routerLink="signup">
                    <i class="fas fa-user-plus"></i> Sign Up
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" routerLink="login">
                    <i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <!-- <span>{{ feedback }}</span> -->
        <span id="alert"></span>

        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">

                <form #CreateProject="ngForm" name="createProject" novalidate (ngSubmit)="onProjectSubmit()">
                    <!-- <p>{{userSignUpForm.value | json}}</p> -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend ">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input type="text" required #fullname="ngModel" required
                            [class.is-invalid]="fullname.touched && fullname.invalid"
                            [(ngModel)]="createProjectModel.fullname" name="name" class="form-control"
                            placeholder="Full name">
                        <div class="invalid-feedback">
                            Name is required
                        </div>
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text "> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input type="email" required #email="ngModel"
                            [class.is-invalid]=" email.touched && email.invalid" [(ngModel)]="createProjectModel.email"
                            name="email" pattern="[A-Za-z0-9._-]+@[A-Za-z0-9]+\.[a-z]{2,}$" class="form-control"
                            placeholder="Email address">
                        <div class="invalid-feedback" *ngIf="email.errors && (email.invalid || email.touched)">
                            <span *ngIf="email.errors.required">Email is requred</span>
                            <span class="text-danger" *ngIf="email.errors.pattern">Please enter a valid email address
                            </span>
                        </div>
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend ">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input type="text" required #projname="ngModel" required [class.is-invalid]="projname.touched && projname.invalid"
                            [(ngModel)]="createProjectModel.projname" name="projname" class="form-control" placeholder="Project Name">
                        <div class="invalid-feedback">
                            Project Name is required
                        </div>
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create A New Project </button>
                    </div> <!-- form-group// -->
                </form>

            </article>
        </div>
    </div>
</body>

</html>
